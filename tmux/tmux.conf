set-window-option -g xterm-keys on
unbind-key C-b
set-option -g prefix C-a
bind-key C-a send-prefix
bind a send-prefix
set -g base-index 1
set-window-option -g pane-base-index 1

set -g detach-on-destroy off
set -g default-command /bin/zsh

# Easy config reload
bind-key r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."

# Easy clear history
bind-key L clear-history

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

# Set easier window split keys
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind \ split-window -fh -c "#{pane_current_path}"
bind _ split-window -fv -c "#{pane_current_path}"
unbind '"'
unbind %

unbind-key -n M-Left
unbind-key -n M-Right

bind-key -T root M-Right send-keys M-f
bind-key -T root M-Left send-keys M-b

bind-key Enter new "/usr/bin/zsh"

# Go into vagrant
bind-key v send-keys 'vagrant ssh' C-m

# Allow the arrow key to be used immediately after changing windows.
set-option -g repeat-time 0

# Shift arrow to switch windows
bind -n S-Left previous-window
bind -n S-Right next-window

bind c new-window -c "#{pane_current_path}"

bind i select-pane -U
bind k select-pane -D
bind l select-pane -R
bind j select-pane -L

bind I resize-pane -U "10"
bind K resize-pane -D "10"
bind L resize-pane -R "10"
bind J resize-pane -L "10"

set -g history-limit 100000
bind -n C-k clear-history

# Window activity monitor
setw -g monitor-activity on
set -g visual-activity on

set -g mouse on
unbind -T copy-mode MouseDragEnd1Pane

#bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
#bind -n WheelDownPane select-pane -t= \; send-keys -M

# color
set -g default-terminal "screen-256color"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'
# set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'tmux-plugins/tmux-cpu'

# Resurrect configs
set -g @resurrect-processes 'vi vim nvim emacs man less more tail top htop irssi vagrant ssh mysql psql'

# Continuum configs
# set -g @continuum-restore 'on'

# Mouse scrolling
set -g @scroll-speed-num-lines-per-scroll "0.5"

######################
### DESIGN CHANGES ###
######################

# panes
set -g pane-border-fg black
set -g pane-active-border-fg brightred

## Status bar design
# status line
set -g status-justify left
set -g status-bg default
set -g status-fg colour12
set -g status-interval 2

# messaging
set -g message-fg black
set -g message-bg yellow
set -g message-command-fg blue
set -g message-command-bg black

#window mode
setw -g mode-bg colour6
setw -g mode-fg colour0

