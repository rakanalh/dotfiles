session_name: {PROJECTNAME}
start_directory: ./
windows:
  - window_name: Web
    layout: tiled
    shell_command_before:
      - vagrant up
      - vagrant ssh
      - cd {DIR}
    panes:
      - shell_command:
        - python manage.py runserver 0.0.0.0:8080
        focus: True
      - shell_command:
        - python manage.py shell
      - shell_command:
        - python manage.py celery worker -l debug
      - shell_command:
        - mysql -uroot
	{OR}
	- pgcli -U postgres
